<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Glassmorphism Clock</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="box">
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
                <div class="min" id="mn"></div>
                <div class="sec" id="sc"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
